    >

    <div class="user-container">
      <table>

          <td width="15%">
            <img src="img/user1.jpg" alt="logo-user" />
          </td>
          <td>
            <p>User 1</p>
          </td>
        </tr>
        <tr>
          <td>
            <p>Nombre:</p>
          </td>

        <tr>
          <td>

    <button class="bton-ban" onclick="PopUp()">Dar de baja</button>    
    <button class="bton-ban">Banear</button>

       
    <div class="window-notice" id="window-notice" style="display: none">
      <div class="content">
        <div class="content-text">
          >>¿Estás seguro de que deseas restringir el acceso a la cuenta de este
          usuario?
        </div>
        <div class="content-buttons">
          <button id="close-button" class="bton-ban">Cancelar</button>

        </div>
      </div>

    <div class="rad-bttn">
      <form action="localhost">
        <p>Elige una opción para el ban:</p>

         
        <input type="radio" id="temporal" name="ban_type" value="temporal" />  
        <label for="temporal">Temporal</label><br />
          <input type="radio" id="css" name="ban_type" value="permanente" />  
        <label for="permanente">Permanente</label><br />
      </form>
    </div>
    <script src="js/animation.js"></script>
