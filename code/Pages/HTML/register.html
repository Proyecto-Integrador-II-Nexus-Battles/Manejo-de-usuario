<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="css/register-style.css">
</head>

<body>
    <main>
        <h1>¡Regístrate!</h1>
        <div class="container">
            <form action="" method="post">
                <div class="col_container">
                    <div class="col">
                        <label for="nombre">Nombre</label>
                        <input type="text" name="nombre" id="nombre" required>
                        <label for="apellido">Apellidos</label>
                        <input type="text" name="apellido" id="apellido" required>
                        <label for="username">Apodo</label>
                        <input type="text" name="username" id="username" required>
                        <p>Este apodo se mostrará en el juego. <br>El apodo no puede ser ofensivo. </p>
                    </div>
                    <div class="col">
                        <label for="email">E-mail</label>
                        <input type="email" name="email" id="email" required>
                        <label for="password">Contraseña</label>
                        <input type="password" name="password" id="password" required>
                        <p>Longitud de minimo 8 caracteres y minimo un <br>carácter especial en la contraseña</p>
                        <div class="file_input_container">
                            <label for="avatar" required>Avatar</label>
                            <input type="file" name="avatar" id="avatar" class="file_input">
                        </div>
                        <p>Solo se permiten archivos .jpg y .png de maximo 500 kbs.</p>
                    </div>
                </div>
                <div class="col_container2">
                    <div class="metodo_pago">
                        <label for="">Metodo de pago</label>
                        <div class="svg_container">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512" class="visa"><path d="M470.1 231.3s7.6 37.2 9.3 45H446c3.3-8.9 16-43.5 16-43.5-.2 .3 3.3-9.1 5.3-14.9l2.8 13.4zM576 80v352c0 26.5-21.5 48-48 48H48c-26.5 0-48-21.5-48-48V80c0-26.5 21.5-48 48-48h480c26.5 0 48 21.5 48 48zM152.5 331.2L215.7 176h-42.5l-39.3 106-4.3-21.5-14-71.4c-2.3-9.9-9.4-12.7-18.2-13.1H32.7l-.7 3.1c15.8 4 29.9 9.8 42.2 17.1l35.8 135h42.5zm94.4 .2L272.1 176h-40.2l-25.1 155.4h40.1zm139.9-50.8c.2-17.7-10.6-31.2-33.7-42.3-14.1-7.1-22.7-11.9-22.7-19.2 .2-6.6 7.3-13.4 23.1-13.4 13.1-.3 22.7 2.8 29.9 5.9l3.6 1.7 5.5-33.6c-7.9-3.1-20.5-6.6-36-6.6-39.7 0-67.6 21.2-67.8 51.4-.3 22.3 20 34.7 35.2 42.2 15.5 7.6 20.8 12.6 20.8 19.3-.2 10.4-12.6 15.2-24.1 15.2-16 0-24.6-2.5-37.7-8.3l-5.3-2.5-5.6 34.9c9.4 4.3 26.8 8.1 44.8 8.3 42.2 .1 69.7-20.8 70-53zM528 331.4L495.6 176h-31.1c-9.6 0-16.9 2.8-21 12.9l-59.7 142.5H426s6.9-19.2 8.4-23.3H486c1.2 5.5 4.8 23.3 4.8 23.3H528z"/> </svg>
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512" class="paypal"><path d="M111.4 295.9c-3.5 19.2-17.4 108.7-21.5 134-.3 1.8-1 2.5-3 2.5H12.3c-7.6 0-13.1-6.6-12.1-13.9L58.8 46.6c1.5-9.6 10.1-16.9 20-16.9 152.3 0 165.1-3.7 204 11.4 60.1 23.3 65.6 79.5 44 140.3-21.5 62.6-72.5 89.5-140.1 90.3-43.4 .7-69.5-7-75.3 24.2zM357.1 152c-1.8-1.3-2.5-1.8-3 1.3-2 11.4-5.1 22.5-8.8 33.6-39.9 113.8-150.5 103.9-204.5 103.9-6.1 0-10.1 3.3-10.9 9.4-22.6 140.4-27.1 169.7-27.1 169.7-1 7.1 3.5 12.9 10.6 12.9h63.5c8.6 0 15.7-6.3 17.4-14.9 .7-5.4-1.1 6.1 14.4-91.3 4.6-22 14.3-19.7 29.3-19.7 71 0 126.4-28.8 142.9-112.3 6.5-34.8 4.6-71.4-23.8-92.6z"/></svg>
                        </div>
                        <input type="radio" id="visa" name="metodospago" value="visa" class="pago_radio_btn" required>
                        <label for="visa">Visa</label><br>
                        <input type="radio" id="paypal" name="metodospago" value="paypal" class="pago_radio_btn" required>
                        <label for="paypal">PayPal</label><br>
                    </div>
                    <div class="card">
                        <label for="nombre_tarjeta">Nombre titular</label>
                        <input type="text" name="nombre_tarjeta" id="nombre_tarjeta" required>
                        <label for="cvv">CVV</label>
                        <input type="password" name="cvv" id="cvv" class="cvv_input" required>
                        <label for="fecha_exp">Fecha Expiracion</label>
                        <input type="month" name="fecha_exp" id="fecha_exp" class="date_input" required>
                    </div>
                    <div class="preguntas">
                        <h2>Preguntas de seguridad</h2>
                        <label for="pregunta_1">¿Cuál fue el nombre de tu primera mascota?</label>
                        <input type="text" name="pregunta_1" id="pregunta_1" required>
                        <label for="pregunta_2">¿Cuál es el nombre de tu colegio de la infancia?</label>
                        <input type="text" name="pregunta_2" id="pregunta_2" required>
                        <label for="pregunta_3">¿Cuál fue tu primer videojuego?</label>
                        <input type="text" name="pregunta_3" id="pregunta_3" required>
                    </div>
                </div>
                <input type="submit" value="REGISTRAR" class="btn_submit">
            </form>
            <img src="img/logo_nb2_v2.png">
        </div>
    </main>
</body>

</html>
