<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="css/register-style.css">
</head>

<body>
    <main>
        <h1>¡Regístrate!</h1>
        <div class="container">
            <form>
                <div class="col">
                    <label for="">Nombre</label>
                    <input type="text" name="" id="">
                    <label for="">E-mail</label>
                    <input type="email" name="" id="">
                    <label for="">Apodo</label>
                    <input type="text" name="" id="">
                    <p>Este apodo se mostrará en el juego. <br>El apodo no puede ser ofensivo. </p>
                </div>
                <div class="col">
                    <label for="">Apellidos</label>
                    <input type="text" name="" id="">
                    <label for="">Contraseña</label>
                    <input type="password" name="" id="">
                    <p>Longitud de minimo 8 caracteres y minimo un <br>carácter especial en la contraseña</p>
                    <div class="file_input_container">
                        <label for="">Avatar</label>
                        <input type="file" name="" id="" class="file_input">
                    </div>
                    <p>Solo se permiten archivos .jpg y .png de maximo <br>500 kbs.</p>
                </div>
            </form>
            <img src="img/logo_nb2_v2.png">
        </div>
    </main>
</body>

</html>
